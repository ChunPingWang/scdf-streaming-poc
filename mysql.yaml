# mysql.yaml - MariaDB for SCDF metadata
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: scdf
type: Opaque
stringData:
  MARIADB_ROOT_PASSWORD: "rootpassword"
  MARIADB_DATABASE: "dataflow"
  MARIADB_USER: "dataflow"
  MARIADB_PASSWORD: "dataflow123"
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: scdf
  labels:
    app: mysql
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: scdf
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.11
          ports:
            - containerPort: 3306
          envFrom:
            - secretRef:
                name: mysql-secret
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
              command:
                - mariadb-admin
                - ping
                - -h
                - localhost
                - -u
                - root
                - -prootpassword
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - mariadb-admin
                - ping
                - -h
                - localhost
                - -u
                - root
                - -prootpassword
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: mysql-data
          emptyDir: {}
